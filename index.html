<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <title>Login Form</title>
  </head>
  <body>
    <div class="konten">
      <h1>Login</h1>
      <section id="login-container">
        <div class="txt_field">
          <input type="text" name="" id="fEmail" />
          <span></span>
          <label for="">Email :</label>
        </div>
        <div class="txt_field">
          <input type="password" name="" id="fPassword" />
          <span></span>
          <label for="">Password :</label>
        </div>
        <div id="message-container" class="cek"></div>
        <button onclick="cekLogin()">Login</button>
        <a class="btn-nav" href="index.html">Refresh</a>
      </section>
    </div>

    <script src="login.js"></script>
  </body>
</html>
